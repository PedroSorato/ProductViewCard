<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product preview</title>
</head>
<body>
    <main class="product">
        <aside class="product-design">
            <div class="product-img">
                <img src="./assets/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            </div>
            <div class="product-infos">
                <section class="product-infos_perfume">
                    <p>PERFUME</p>
                    <h2>Gabrielle<br>Essence Eau<br>De Parfum</h2>
                </section>
                <section class="product-infos_description">
                    <p>
                        A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.
                    </p>
                </section>
                <section class="product-infos_price">
                    <p class="product-infos_price__discount">$149.99</p>
                    <p><s>$169.99</s></p>
                </section>
                <button class="product-infos_cart"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
            </div>
        </aside>
    </main>
    <script src="./javascript/main.js"></script>
</body>
</html>
